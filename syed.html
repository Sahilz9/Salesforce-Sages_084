<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./src/css/style.css">

    <style>
        :root {
            --background: #333;
            --primary-color: #444;
            --secondary-color: #555;
            --text-color: #fff;
            --border-color: #666;
            --input-border-color: #777;
        }

        body {
            background: var(--background);
            font-family: Arial, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
            width: 500px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: var(--primary-color);
        }

        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-info img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 1px solid var(--border-color);
        }

        .user-details p {
            margin-bottom: 10px;
        }

        .user-details span {
            font-weight: bold;
        }

        #update-button,
        #cancel-button {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        #update-button:hover,
        #cancel-button:hover {
            background-color: darken(var(--secondary-color), 10%);
        }

        #update-form {
            width: 100%;
            display: none;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            margin-top: 20px;
            background: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease;
        }

        #update-form label {
            display: block;
            margin-bottom: 5px;
        }

        #update-form input,
        #update-form textarea {
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid var(--input-border-color);
            border-radius: 5px;
            margin-bottom: 15px;
            background: var(--background);
            color: var(--text-color);
        }

        #update-form button[type="submit"] {
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #update-form button[type="submit"]:hover {
            background-color: darken(var(--secondary-color), 10%);
        }
    </style>

</head>

<body>
    <div class="profile-container">
        <h1>My Profile</h1>
        <div class="profile-info">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/037/336/395/small_2x/user-profile-flat-illustration-avatar-person-icon-gender-neutral-silhouette-profile-picture-free-vector.jpg"
                alt="Profile Picture">
            <div class="user-details">
                <p>Name: <span id="name">John Doe</span></p>
                <p>Email: <span id="email">johndoe@example.com</span></p>
                <p>Phone: <span id="phone">09877309271</span></p>
                <p>Address: <span id="address">add</span></p>
            </div>
        </div>
        <button id="update-button">Edit Profile</button>
        <button id="cancel-button" style="display:none;">Cancel</button>
        <form id="update-form">
            <label for="name-input">Name:</label>
            <input type="text" id="name-input" name="name">
            <label for="email-input">Email:</label>
            <input type="email" id="email-input" name="email">
            <label for="phone-input">Phone:</label>
            <input type="text" id="phone-input" name="phone">
            <label for="address-input">Address:</label>
            <input type="text" id="address-input" name="address">
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script>
        const updateButton = document.getElementById('update-button');
        const cancelButton = document.getElementById('cancel-button');
        const updateForm = document.getElementById('update-form');
    
        const API_URL = 'http://localhost:3000/users/2'; // Replace with your JSON server URL
    
        // Fetch user data from the server
        async function fetchUserData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                document.getElementById('name').textContent = data.name;
                document.getElementById('email').textContent = data.email;
                document.getElementById('phone').textContent = data.phone;
                document.getElementById('address').textContent = data.address;
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }
    
        // Update user data on the server
        async function updateUserData(userData) {
            try {
                const response = await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                if (!response.ok) {
                    throw new Error('Failed to update user data');
                }
                // Reflect the changes in the UI
                document.getElementById('name').textContent = userData.name;
                document.getElementById('email').textContent = userData.email;
                document.getElementById('phone').textContent = userData.phone;
                document.getElementById('address').textContent = userData.address;
                updateForm.style.display = 'none';
                cancelButton.style.display = 'none';
                updateButton.style.display = 'inline-block';
            } catch (error) {
                console.error('Error updating user data:', error);
            }
        }
    
        updateButton.addEventListener('click', () => {
            updateForm.style.display = 'block';
            cancelButton.style.display = 'inline-block';
            updateButton.style.display = 'none';
            const nameSpan = document.getElementById('name');
            const emailSpan = document.getElementById('email');
            const phoneSpan = document.getElementById('phone');
            const addressSpan = document.getElementById('address');
            document.getElementById('name-input').value = nameSpan.textContent;
            document.getElementById('email-input').value = emailSpan.textContent;
            document.getElementById('phone-input').value = phoneSpan.textContent;
            document.getElementById('address-input').value = addressSpan.textContent;
        });
    
        cancelButton.addEventListener('click', () => {
            updateForm.style.display = 'none';
            cancelButton.style.display = 'none';
            updateButton.style.display = 'inline-block';
        });
    
        updateForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const userData = {
                name: document.getElementById('name-input').value,
                email: document.getElementById('email-input').value,
                phone: document.getElementById('phone-input').value,
                address: document.getElementById('address-input').value
            };
            updateUserData(userData);
        });
    
        // Fetch user data on page load
        fetchUserData();
    </script>
    
</body>

</html>
