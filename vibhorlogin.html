<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="ab.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="toggle-container">
                <button id="login-toggle" class="toggle-button active">Login</button>
                <button id="signup-toggle" class="toggle-button">Signup</button>
            </div>
            <form id="login-form" class="form active">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="signup-form" class="form">
                <h2>Signup</h2>
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="text" id="signup-phone" placeholder="Phone Number" required>
                <input type="text" id="signup-address" placeholder="City" required>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>
    <script src="ab.js"></script>
</body>
</html>
