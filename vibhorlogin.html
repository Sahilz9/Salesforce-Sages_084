<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="vibhorlogin.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="toggle-container">
                <button id="login-toggle" class="toggle-button active">Login</button>
                <button id="signup-toggle" class="toggle-button">Signup</button>
            </div>
            <form id="login-form" class="form active">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <div class="terms-container">
                    <input type="checkbox" id="login-terms" required>
                    <label for="login-terms">I agree to the <a href="#">terms and conditions</a></label>
                </div>
                <button type="submit">Login</button>
            </form>
            <form id="signup-form" class="form">
                <h2>Signup</h2>
                <input type="text" id="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="text" id="signup-phone" placeholder="Phone Number" required>
                <input type="text" id="signup-address" placeholder="City" required>
                <div class="terms-container">
                    <input type="checkbox" id="signup-terms" required>
                    <label for="signup-terms">I agree to the <a href="#">terms and conditions</a></label>
                </div>
                <div class="confirmation-container">
                    <input type="checkbox" id="signup-confirmation" required>
                    <label for="signup-confirmation">I confirm my information is correct</label>
                </div>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>
    <script src="vibhorlogin.js"></script>
</body>
</html>
